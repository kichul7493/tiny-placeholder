# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish Core Package

on:
  push:
    branches:
      - main
    paths:
      - "packages/core/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g pnpm # pnpm ì„¤ì¹˜
      - run: pnpm install
      - run: pnpm --filter @tiny-placeholder/core test

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Node LTS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm ğŸ“¦ï¸
        run: npm install -g pnpm # pnpm ì„¤ì¹˜

      - name: Install dependencies ğŸ“¦ï¸
        run: pnpm install

      - name: Build ğŸ”¨
        run: pnpm --filter @tiny-placeholder/core build

      - name: Publish ğŸš€
        run: pnpm --filter @tiny-placeholder/core publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
